<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Battle city</title>
</head>

<body>

    <script src='./engine/Loader.js'></script>
    <script>
        const {
            Loader
        } = GameEngine;

        const loader = new Loader();

        loader.addImage('cats', './static/cats.jpg');
        loader.addImage('kitten', './static/kitten.jpg');

        loader.addJson('users', './static/users.json');

        loader.load(() => {
            console.log(loader.resources.jsons);
        });

        const urls = ['./static/cats.jpg', './static/kitten.jpg'];

        urls.forEach(url => {
            Loader
            .loadImage(url)
            .then(image => {
                document.body.appendChild(image);
                image.style.cssText = `
            width: 400px;
            display: block;
            `
            });
        })

        
            
    </script>
</body>

</html>
